<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <section class="col-6">
              <input type="search" placeholder="Search city..." class="input-form" id="input-city" />
            </section>
            <section class="col-6">
              <button class="location-button" id="current-location"> <img class="location-img"
                  src="src/img/undraw_current_location.svg" /> </button>
              <input type="submit" value="search" class="search-button" />
              
            </section>
          </div>
        </form>
        <h1 class="city" id="current-city">
        </h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="date-time" id="current-date"></li>
              <li id="weather-description"></li>
              <li>Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind-speed"></span>km/h
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" id="weather-icon" alt="" />
              <div>
                <span class="daily-temp" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer><a href="https://github.com/ccallahan29/vanilla-weather-app">open-source code</a> by Carina Callahan
      </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
